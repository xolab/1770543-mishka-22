<!DOCTYPE html>
<html class="page" lang="en">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Мишка</title>
  </head>
  <body class="page__body">
    <header class="page__header">
      <a class="page__header__logo" href="#">
        <img src="img/mishka-logo.svg" width="86" height="35" alt="Магазин «Мишка» - милые штуки ручной работы">
      </a>

      <nav class="main-nav">
        <button class="main-nav__toggle" type="button" name="button">
          <span class="visually-hidden">
            Открыть меню
          </span>
        </button>
        <div class="main-nav__wrapper">
          <ul class="main-nav__list site-list">
            <li class="site-list__item">
              <a href="#">
                Каталог товаров
              </a>
            </li>
            <li class="site-list__item">
              <a href="#">
                Вязание на заказ
              </a>
            </li>
          </ul>

          <div class="main-nav__list search-field">
            <label for="main-nav__search-field">
              <span class="visually-hidden">
                Поиск
              </span>
            </label>
            <input class="search-field" type="text" id="main-nav__search-field">
          </div>

          <div class="main-nav__list user-list">
            <a class="user-list__cart" href="#">
              <svg class="user-list__cart-icon" width="24px" height="18px">
                <use xlink:href="img/sprite.svg#cart-user"></use>
              </svg>
              Корзина: пока пуста
            </a>
          </div>
        </div>
      </nav>
    </header>

    <main class="page-main">
      <h1 class="visually-hidden">Магазин «Мишка» - милые штуки ручной работы</h1>
      <section class="catalog">
        <div class="catalog__wrapper">
          <header class="catalog__header">
            <h2 class="visually-hidden">Каталог магазина</h2>
            <p class="catalog__slogan">
              Милые штуки ручной работы для дома
            </p>
          </header>
        </div>
        <ul class="catalog__list">
          <li class="catalog__item">
            <a href="#">
              Предметы интерьера
            </a>
          </li>
          <li class="catalog__item">
            <a href="#">
              Детские игрушки
            </a>
          </li>
        </ul>
      </section>

    </main>


  </body>
</html>
